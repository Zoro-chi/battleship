<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Battleship</title>
  </head>
  <body>
    <header id="header">
      <div class="project-name-container">
        <h1>BATTLESHIP</h1>
      </div>
    </header>
    <section id="main">
      <div id="start-modal">
        <h3>Enter Player Name:</h3>
        <input
          type="text"
          placeholder="Player Name"
          required
          id="player-name"
        />
        <button type="button" class="start-game">Start Game</button>
      </div>
      <div id="gameover-modal">
        <h3 class="game-over-modal">Game Over</h3>
        <h2 class="winner"></h2>
        <button type="button" class="play-again">Play again</button>
      </div>
      <div id="boards">
        <div class="board-container">
          <h2 class="player-board-container">Player Board</h2>
          <div class="battle-info">
            <h3 class="lives">
              ❤️ Lives left: <span class="player-lives-left"> </span>
            </h3>
          </div>
          <div class="player-board"></div>
        </div>
        <div class="seperator"></div>
        <div class="board-container">
          <h2 class="enemy-board-container">Enemy Board</h2>
          <div class="battle-info">
            <h3 class="lives">
              ❤️ Lives left: <span class="enemy-lives-left"> </span>
            </h3>
          </div>
          <div class="enemy-board"></div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="project-name-container">
        <h1>BATTLESHIP</h1>
      </div>
    </footer>
    <script src="../dist/main.js"></script>
  </body>
</html>
